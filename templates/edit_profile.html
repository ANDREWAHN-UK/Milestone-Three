{% extends "base.html" %}
{% block content %}

<div class="container-reg">

    <div class="reg-content-edit">
        <h1>Sunset Canteras</h1>
    </div>

    <form class="form-reg" method="POST" action="{{ url_for('edit_profile', user_id=user._id) }}">
        <div>
            <div class="social">
                <div class="title">Let's edit this Profile!!
                </div>
            </div>

            <!-- username -->
            <div class="row">
                <div class="input-field col">
                    <label for="username">Username</label>
                    <i class="fas fa-user-plus"></i>
                    <input id="username" name="username" type="text" minlength="5" value="{{ user.username|upper  }}"
                        maxlength="15" class="validate" placeholder="Sunset lover" required>

                </div>
            </div>

            <!-- allows user to upload images -->
            <div class="row">
                <div class="input-field col">
                    <label for="image_url">Image(Please add url)</span></label>

                    <input id="image_url" value="{{ user.image_url }}" name="image_url" type="url"
                        aria-describedby="image_url"></input>
                </div>

            </div>
           

            <!-- password -->
            <div class="row">
                <div class="input-field ">
                    <label for="password">Password</label>
                    <i class="fas fa-user-lock "></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" class="validate"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col">
                    <label for="user_bio">Some words about yourself</label>
                    <textarea id="user_bio" cols="50" rows="5" name="user_bio" minlength="5" maxlength="500"
                        class="user-profile-text" required>{{- user.user_bio -}}
                </textarea></div>

            </div>
            <!-- register -->
            <div class=" row">

                <button class="reg-btn" id="btn" type="submit">Edit this profile!</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
