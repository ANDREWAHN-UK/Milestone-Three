{% extends "base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <img src="{{ username.image_source}}" alt="profile image for {{ username }}">
            <div class="col-md-7">
                <h1> {{username}}'s Profile</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>{{username}}'s Reviews</h1>
        </div>
    </div>
</div>
{% endblock %}
