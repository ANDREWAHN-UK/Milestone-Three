{% extends "base.html" %}
{% block content %}
<div class="container-fluid profile">
    <div class="row">
        <div class="col-md-5">
            <img src="{{ url_for ('static', filename= 'images/lion.jpeg')}}" alt="profile image for {{ username }}">

        </div>
        <div class="col-md-7">
            <h1> {{username}}'s Profile</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>{{username}}'s Reviews</h1>
        </div>
    </div>
</div>
{% endblock %}
