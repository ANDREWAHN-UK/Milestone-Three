{% extends "base.html" %}
{% block content %}
<div class="container-fluid container-profile">
    <div class="row ">
        <div class="col-md-5">
            <img src="{{ url_for ('static', filename= 'images/lion.jpeg')}}" alt="profile image for {{ username }}">

        </div>
        <div class="col-md-7">
            <h1 class ="center-align"> {{username}}'s Profile</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12 center-align">
            <h1>{{username}}'s Reviews</h1>
            <div class="row ">
                <div class="col-md-4">
                    <a href="{{ url_for('create_review') }}" class="profile-review-button"> <i class="fas fa-plus-circle"></i>Create Review</a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('edit_review', review_id=review._id) }}" class="edit-review-button"> <i class="fas fa-plus-circle"></i>Edit Review</a>
                </div>
                <div class="col-md-4">
                    <a href="{{ url_for('create_review') }}" class="delete-review-button"> <i class="fas fa-plus-circle"></i>Delete Review</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
