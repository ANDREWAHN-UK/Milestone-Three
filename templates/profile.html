{% extends "base.html" %}
{% block content %}
<div class="container-fluid container-profile">
    <div class="row ">
        <div class="col-md-5">
            <img src="{{ url_for ('static', filename= 'images/lion.jpeg')}}" alt="profile image for {{ username }}">

        </div>
        <div class="col-md-7">
            <h1 class="center-align"> {{username| capitalize}}'s Profile</h1>
        </div>
    </div>

    

    <div class="row">
        <div class="accordion" id="accordionExample">{% for review in reviews %} {% if session.user == review.created_by %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <strong>Place visited: {{ review.place_name }}</strong><br>
              Written by {{review.created_by| capitalize}} on {{review.visit_date}} <br>
              who went there for {{review.visit_type}} 
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <p>Review: {{review.place_review | safe}}</p>
            </div>
            <div class="col-sm-3"> <a href="" class="btn-small green accent-4">Done</a>
              <a href="{{ url_for('edit_review', review_id=review._id) }}" class="btn-small light-blue lighten-1">Edit</a></div>
          </div>
        </div>
        {% endif %}
        {% endfor %}
      </div>
        
      </div>
</div>
{% endblock %}
