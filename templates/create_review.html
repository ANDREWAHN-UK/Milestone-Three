{% extends "base.html" %}
{% block content %}

<div class="container-fluid container-review">

    <div class="row">

        <form class="col-md-12" method="POST" action="">
            <div class="row">
                <h3>Add A Review</h3>

                <div class="input-field col-md-12">
                    <label for="place_name">Where did you go?</label>
                    <i class="fas fa-user-circle "></i>
                    <input id="place_name" name="place_name" type="text" class="validate">

                </div>

                <div class="input-field col-md-12">
                    <label for="category_name">Type of place</label>
                    <i class="fas fa-user-circle "></i>
                    <select name="category_name" id="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        
                        {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name}}</option>
                        {% endfor %}
                    </select>

                </div>

                <!-- <div class="input-field col-md-12">
                    <label for="type">Purpose of your visit</label>
                    <i class="fas fa-user-circle "></i>
                    <select name="type" id="type" class="validate" required>
                        <option value="" disabled selected>Choose Category</option>
                        
                        {% for visit in visits %}
                        <option value="{{ visit_type.type }}">{{ visit_type.type }}</option>
                        {% endfor %}
                    </select>

                </div> -->

                <div class="input-field col-md-12">
                    <label for="visit_date">Date of your visit</label>
                    <i class="fas fa-user-circle "></i>
                    <input id="visit_date" name="visit_date" type="date" class="validate" value="2018-10-22"
                        min="2018-01-01" max="2018-12-31">

                </div>

                <div class="input-field col-md-12">
                    <label for="place_rating">Overall rating</label>
                    <i class="fas fa-star"></i>

                    <input list="place_rating">
                    <datalist id="place_rating" name="place_rating" size="5" class="validate">
                        <option value="Terrible">
                        <option value="Below Average">
                        <option value="Average">
                        <option value="Quite good">
                        <option value="Outstanding">
                    </datalist>

                </div>

                <div class="input-field col-md-12">
                    <label for="place_review">Your review</label><i class="fas fa-user-circle "></i>
                    <textarea id="place_review" name="place_review" type="text" class="validate" cols="75"
                        name="commentText" rows="15"></textarea><br>
                    <br>
                </div>



            </div>
        </form>
    </div>
</div>
{% endblock %}
