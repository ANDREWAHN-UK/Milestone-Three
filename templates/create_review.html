{% extends "base.html" %}
{% block content %}

<div class="container-fluid create-review">
    <div class="row">

        <div class="col-md-12">
            <h3 class="center-align">Create Review</h3>
        </div>

        <form action="{{url_for('create_review')}}">
            <!-- this is the nam,e of the place being reviewed -->
            <div class="row">
                <div class="input-field col-md-12">
                    <input id="title" name="title" type="text" aria-describedby="title" minlength="5" maxlength="20"
                        class="validate"></input>
                    <label for="title">Name</label>
                </div>
            </div>
           <!-- this invites the user to choose a category for the place reviewed  -->
            <div class="row">
                <div class="input-field col-md-12">
                    <select id="place_type" name="place_type" type="text" class="validate" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="bar">Bar</option>
                        <option value="cafe">Cafe</option>
                        <option value="restaurant">Restaurant</option>
                        <option value="club">Club</option>
                        <option value="shop">Shop</option>
                        <option value="bakery">Bakery</option>
                        <option value="ice-cream-parlour">Ice Cream Parlour</option>
                        <option value="supermarket">Supermarket</option>                       
                    </select>
                    <label>Star rating</label>
                </div>
            </div>
            <!-- this invites the user to select a reason for their visit -->

            <div class="row">
                <div class="input-field col-md-12">
                    <select id="place_type" name="place_type" type="text" class="validate" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="brunch">Brunch</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                        <option value="coffee-tea">Coffee/Tea</option>
                        <option value="snacks">Snacks (e.g. ice cream)</option>
                        <option value="drinks">Drinks</option>       
                        <option value="late-night-food">Late Night Food</option>                    
                    </select>
                    <label>Why did you visit this place?</label>
                </div>
            </div>
            <!-- this asks the user for the date they visited -->
            <div class="row">
                <div class="input-field col-md-12">                  
                   <input id="date_picker" name="date_picker" type="text" aria-describedby="date_picker"
                       class="datepicker validate" required>
                   <label for="date_picker">When did you visit</label>
                </div>
             </div>
             <!-- this invites the user to write a few words about the place -->
            <div class="row">
                <div class="input-field col-md-12">
                    <input id="review" name="review" type="text" aria-describedby="review" minlength="5" maxlength="500"
                        class="validate"></input>
                    <label for="description">Write your review here</label>
                </div>
            </div>    
            <!-- this invites the user to upload images -->
            <div class="row">
                <div class="input-field col-md-12">
                   <input id="image_url" name="image_url" type="url" aria-describedby="image_url"
                      class="validate"></input>
                   <label for="image_url">Image</label>
                   <span>Please add url for image</span>
                </div>
             </div>        
            <!-- this is the field used to select a star rating -->
            <div class="row">
                <div class="input-field col-md-12">
                    <select id="rating" name="rating" type="text" class="validate" required>
                        <option value="" disabled selected>Select Option</option>
                        <option value="one"><i class="fas fa-star"></i></option>
                        <option value="two"><i class="fas fa-star"></i><i class="fas fa-star"></i>/option>
                        <option value="three"><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="fas fa-star"></i></option>
                        <option value="four"><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="fas fa-star"></i><i class="fas fa-star"></i></option>
                        <option value="five"><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i></option>
                    </select>
                    <label>Star rating</label>
                </div>
            </div>

            <div class="row">
                <a class="btn-flat red-text right" href="{{ url_for('my_page', username=session['user']) }}">
                   <strong>Cancel</strong>
                </a>
                <button class="btn-flat right" type="submit" name="action">
                   <strong>Add</strong>                    
                </button>
             </div>

        </form>
    </div>
</div>
{% endblock %}
