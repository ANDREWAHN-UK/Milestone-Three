{% extends "base.html" %}
{% block content %}

<div class="col-sm-12">
    {% for review in reviews %}
   

<h1>{{review.place_name}}</h1>
  <small>Written by {{review.created_by}} on {{review.visit_date}}</small>
  <hr>
  <div>
    {{review.place_review | safe}}
    {% endfor %}</div>

    
  </div>

{% endfor %}
{% endblock  %}
