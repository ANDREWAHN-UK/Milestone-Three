{% extends "base.html" %}
{% block content %}

<div class="container-fluid view-review-container">

  <div class="col-sm-12">
    {% for review in reviews[:5] %}


    <h1>Name: {{review.place_name}}</h1>
    <small>Written by {{review.created_by| capitalize}} on {{review.visit_date}}</small>

    <div>
      Rating: {{review.place_rating}} out of ten <br>
      Review: {{review.place_review | safe}}
      <hr>
      {% endfor %}
    </div>
    


  </div>

  
</div>




{% endblock  %}
